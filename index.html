<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>

        alert('Win conditions: Rock beats Scissors, Paper beats Rock, and Scissors beats Paper')
        // 5 game function
        function game() {
            let i = 0
            while (i < 5) {
                i++
                //randomizes computer choice
                let choice = ['Rock', 'Paper', 'Scissors']
                let randomChoice = choice[Math.floor((Math.random())*choice.length)]
                function getComputerChoice() {
                    return randomChoice
                };

                //ask for player input and makes it case-insensitive
                let playerInput = prompt('Choose: Rock, Paper, or Scissors').toUpperCase();
                //makes computer choice case-insensitive
                let computerSelection = getComputerChoice().toUpperCase();
                //alerts us what the computer chose for this round
                alert('The computer chose:', computerSelection)

                //win/loss/tie instructions and alerts
                if (playerInput == computerSelection) {
                    console.log('It\'s a tie!')
                    alert('Tie')
                } else if ((playerInput == 'ROCK' && computerSelection == 'PAPER') ||
                 (playerInput == 'PAPER' && computerSelection == 'SCISSORS') || 
                 (playerInput == 'SCISSORS' && computerSelection == 'ROCK')) {
                    console.log('You lose!')
                    alert('lose')
                 } else {
                    console.log('You win!')
                    alert('win')

                 }
            }
        }

        console.log(game())

    </script>
</body>
</html>
